<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Sayfasıvvvv</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" Butonuna Tıklandığında
        document.getElementById('viewResultButton').addEventListener('click', function() {
            // Tamamlanan test numarasını localStorage'a kaydet
            const completedTestNumber = 1; // TEST1 tamamlandı
            localStorage.setItem('completedTestNumber', completedTestNumber);

            // Frontend'e mesaj gönderme işlemi
            const wixOrigin = 'https://www.examtheorie.nl';
            try {
                window.parent.postMessage('triggerWixCode', wixOrigin);
                console.log("Frontend'e mesaj gönderildi.");
            } catch (error) {
                console.error("Mesaj gönderilirken hata oluştu:", error);
            }

            // TEST1 tamamlandı bilgisini göster
            alert(`TEST${completedTestNumber} tamamlandı! Sonuçlar görüntüleniyor.`);
        });
    </script>
</body>
</html>
