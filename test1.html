<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 1</title>
  <script>
    // Buton tıklaması ile dışarıya mesaj gönderecek fonksiyon
    function completeQuiz() {
      window.parent.postMessage('quizCompleted', '*');  // Sayfa 1'e mesaj gönderir
    }
  </script>
</head>
<body>
  <h2>Test 1</h2>
  <!-- TEST1 butonu -->
  <button id="test1Button" onclick="completeQuiz()">TEST1</button>
  <br><br>
  <button id="viewResultButton" onclick="alert('Quiz completed!')">View My Result</button>
</body>
</html>
