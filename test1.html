<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz SayfasıXXXXX</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" Butonuna Tıklandığında
        document.getElementById('viewResultButton').addEventListener('click', function() {
            const completedTestNumber = 1; // TEST1 tamamlandı

            // Wix'e mesaj gönderme işlemi
            const wixOrigin = 'https://www.examtheorie.nl';
            try {
                // Wix'e progress güncelleme mesajı gönder
                window.parent.postMessage({ 
                    action: 'updateProgress', 
                    testNumber: completedTestNumber 
                }, wixOrigin);

                console.log("Wix'e mesaj gönderildi:", { 
                    action: 'updateProgress', 
                    testNumber: completedTestNumber 
                });

                // Butonları anında güncellemek için iframe'e mesaj gönder
                const iframe = window.parent.document.getElementById('buttonsIframe');
                if (iframe) {
                    iframe.contentWindow.postMessage({ 
                        action: 'updateButtons', 
                        progress: [completedTestNumber] 
                    }, '*');
                    console.log("Iframe'e mesaj gönderildi:", { 
                        action: 'updateButtons', 
                        progress: [completedTestNumber] 
                    });
                } else {
                    console.error("Iframe bulunamadı.");
                }

            } catch (error) {
                console.error("Mesaj gönderilirken hata oluştu:", error);
            }

            // TEST1 tamamlandı bilgisini göster
            alert(`TEST${completedTestNumber} tamamlandı! Sonuçlar görüntüleniyor.`);
        });
    </script>
</body>
</html>
