<!DOCTYPE html> 
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Sayfası</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" butonuna tıklandığında
        document.getElementById('viewResultButton').addEventListener('click', function() {
            // B kodunun mevcut işlevselliği
            const testNumber = 1; // Bu örnekte TEST1 tamamlandı
            localStorage.setItem('completedTestNumber', testNumber);
            alert(`TEST${testNumber} tamamlandı! Sonuçlar görüntüleniyor.`);

            // A kodundaki işlevselliği tetikle
            const wixOrigin = 'https://www.examtheorie.nl'; // Wix uygulamasının kök URL'si
            window.parent.postMessage('triggerWixCode', wixOrigin);
            console.log("A kodundaki işlevsellik tetiklendi: Mesaj gönderildi.");

            // İsteğe bağlı: Sayfayı kapat
            // window.close(); // Bu fonksiyon tarayıcı izinlerine bağlı olarak çalışmayabilir
        });
    </script>
</body>
</html>
