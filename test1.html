<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz SayfasıMMM</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" Butonuna Tıklandığında
        document.getElementById('viewResultButton').addEventListener('click', function() {
            const completedTestNumber = 1; // TEST1 tamamlandı
            const wixOrigin = 'https://www.examtheorie.nl'; // Wix sayfasının origin'i

            // 1. Backend'e "updateProgress" isteği gönder
            fetch("/_functions/updateUserProgress", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ testNumber: completedTestNumber })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Backend'e istek gönderildi: updateProgress", data);

                // 2. Frontend'e "triggerUpdateButtonState" mesajını gönder (düğmeleri güncelle)
                try {
                    window.parent.postMessage({ action: 'triggerUpdateButtonState' }, wixOrigin);
                    console.log("Frontend'e mesaj gönderildi: triggerUpdateButtonState");
                } catch (error) {
                    console.error("Mesaj gönderilirken hata oluştu:", error);
                }
            })
            .catch(error => {
                console.error("Backend'e istek gönderilirken hata oluştu:", error);
            });

            // TEST1 tamamlandı bilgisini göster
            alert(`TEST${completedTestNumber} tamamlandı! Sonuçlar görüntüleniyor.`);
        });
    </script>
</body>
</html>
