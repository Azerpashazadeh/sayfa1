<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz SayfasıİSO</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        document.getElementById('viewResultButton').addEventListener('click', function() {
            const completedTestNumber = 1; // TEST1 tamamlandı
            const wixOrigin = 'https://www.examtheorie.nl';

            try {
                // 1. Kullanıcının ilerlemesi güncellendiği mesajını gönder
                window.parent.postMessage({ 
                    action: 'updateProgress', 
                    testNumber: completedTestNumber 
                }, wixOrigin);

                // 2. Düğmelerin güncellenmesi için mesaj gönder
                window.parent.postMessage({ 
                    action: 'updateButtons' 
                }, wixOrigin);

                console.log("Frontend'e mesajlar gönderildi: updateProgress ve updateButtons.");
            } catch (error) {
                console.error("Mesaj gönderilirken hata oluştu:", error);
            }

            // TEST tamamlandı bilgisini kullanıcıya göster
            alert(`TEST${completedTestNumber} tamamlandı! Sonuçlar görüntüleniyor.`);
        });
    </script>
</body>
</html>
