<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Sayfası</title>
    <style>
        #viewResultButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quiz SayfasıAAAA</h1>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" düğmesine tıklama olayını ekle
        document.getElementById('viewResultButton').addEventListener('click', function() {
            const completedTestNumber = 1; // TEST1 tamamlandı (bu değer dinamik olarak ayarlanabilir)

            // Ana sayfaya mesaj gönder
            window.parent.postMessage({
                action: 'updateProgress',
                testNumber: completedTestNumber
            }, '*');
        });
    </script>
</body>
</html>
