<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sayfası</title>
    <style>
        #quizFrame {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
        #viewResultButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Sayfası</h1>
    <iframe id="quizFrame" src="https://example.com/quiz" frameborder="0"></iframe>
    <button id="viewResultButton">View My Result</button>

    <script>
        // "View My Result" butonuna tıklandığında
        document.getElementById('viewResultButton').addEventListener('click', function() {
            // Ana sayfaya mesaj gönder
            window.opener.postMessage('quizCompleted', '*');
            alert('Quiz tamamlandı! Sonuçlar görüntüleniyor.');
        });
    </script>
</body>
</html>
