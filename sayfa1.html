<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Tüm butonların genel stili */
        .testButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: not-allowed; /* Tıklanamaz varsayılan */
            border: 1px solid #007BFF; /* Mavi kenarlık */
            background-color: #007BFF; /* Mavi arka plan */
            color: white; /* Beyaz yazı rengi */
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            width: 120px; /* Sabit genişlik */
            height: 50px; /* Sabit yükseklik */
            text-align: center; /* Metni ortala */
        }

        /* Tıklanamaz butonların stili (başlangıçta tıklanamaz ama mavi olacak) */
        .testButton:disabled {
            background-color: #007BFF; /* Mavi arka plan */
            border-color: #007BFF;
            cursor: not-allowed; /* Tıklanamaz imleç */
            opacity: 1; /* Başlangıçta soldurma yok */
        }

        /* Deaktif butonların stili (Quiz tamamlanınca gri olacak) */
        .deactivated {
            background-color: #6c757d; /* Gri arka plan */
            border-color: #6c757d;
            opacity: 0.6; /* Soldurma efekti */
            cursor: not-allowed;
        }

        /* Aktif butonların hover efekti */
        .testButton:not(:disabled):hover {
            background-color: #0056b3; /* Hover efekti (daha koyu mavi) */
            border-color: #0056b3;
            cursor: pointer; /* Tıklanabilir imleç */
        }
    </style>
</head>
<body>
    <h1>Ana Sayfa(YENI)</h1>
    <div id="buttonsContainer">
        <!-- Butonlar burada dinamik olarak oluşturulacak -->
    </div>

    <script>
        // Butonları oluştur
        const buttonsContainer = document.getElementById('buttonsContainer');
        const baseUrl = "https://www.examtheorie.nl/eng/test"; // Temel URL

        for (let i = 1; i <= 50; i++) {
            const button = document.createElement('button');
            button.id = `testButton${i}`;
            button.className = 'testButton'; // Tüm butonlar için genel stil
            button.textContent = `TEST${i}`;
            button.disabled = i !== 1; // Sadece TEST1 aktif olsun
            button.onclick = () => {
                if (!button.disabled) {
                    window.open(`${baseUrl}${i}`, '_blank');
                }
            };
            buttonsContainer.appendChild(button);
        }

        // Kullanıcı oturum açtığında düğmeleri güncelle
        function updateButtons(completedTests) {
            completedTests.forEach(testNumber => {
                const button = document.getElementById(`testButton${testNumber}`);
                if (button) {
                    button.disabled = true;
                    button.classList.add('deactivated');
                }
            });

            // Bir sonraki aktif düğmeyi etkinleştir
            const nextTestNumber = completedTests.length + 1;
            const nextButton = document.getElementById(`testButton${nextTestNumber}`);
            if (nextButton) {
                nextButton.disabled = false;
                nextButton.classList.remove('deactivated');
            }
        }

        // Kullanıcı oturum açtığında UserProgress koleksiyonunu sorgula
        function fetchUserProgress() {
            // Wix backend fonksiyonunu çağırarak kullanıcının progress bilgisini al
            fetch('/_functions-dev/getUserProgress', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.progress) {
                    updateButtons(data.progress);
                }
            })
            .catch(error => {
                console.error("Progress bilgisi alınırken hata oluştu:", error);
            });
        }

        // Sayfa yüklendiğinde kullanıcı oturumunu kontrol et ve düğmeleri güncelle
        fetchUserProgress();
    </script>
</body>
</html>
