<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayfa 1</title>
    <style>
        #quizButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #quizButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Sayfa 1</h1>
    <button id="quizButton" onclick="window.open('https://distantedutv.wixstudio.com/my-site-3/bolum1-1/code-of-conduct', '_blank')">Quizi Başlat</button>

    <script>
        // Butonun devre dışı bırakılması için kontrol
        window.addEventListener('message', function(event) {
            if (event.data === 'quizCompleted') {
                document.getElementById('quizButton').disabled = true;
            }
        });
    </script>
</body>
</html>
