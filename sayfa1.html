<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Tüm butonların genel stili */
        .testButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            width: 120px; /* Sabit genişlik */
            height: 50px; /* Sabit yükseklik */
            text-align: center; /* Metni ortala */
        }

        /* Tıklanamaz butonların stili (başlangıçta tıklanamaz ama mavi olacak) */
        .testButton:disabled {
            background-color: #007BFF; /* Mavi arka plan */
            border-color: #007BFF;
            cursor: not-allowed; /* Tıklanamaz imleç */
            opacity: 1; /* Başlangıçta soldurma yok */
        }

        /* Deaktif butonların stili (Quiz tamamlanınca gri olacak) */
        .deactivated {
            background-color: #6c757d; /* Gri arka plan */
            border-color: #6c757d;
            opacity: 0.6; /* Soldurma efekti */
            cursor: not-allowed;
        }

        /* Aktif butonların hover efekti */
        .testButton:not(:disabled):hover {
            background-color: #0056b3; /* Hover efekti (daha koyu mavi) */
            border-color: #0056b3;
            cursor: pointer; /* Tıklanabilir imleç */
        }
    </style>
</head>
<body>
    <h1>Ana Sayfaaaa111Adolf</h1>
    <div id="buttonsContainer">
        <!-- Butonlar burada dinamik olarak oluşturulacak -->
    </div>

    <script>
        // Butonları oluştur
        const buttonsContainer = document.getElementById("buttonsContainer");
        const baseUrl = "https://www.examtheorie.nl/eng/test"; // Temel URL

        for (let i = 1; i <= 50; i++) {
            const button = document.createElement("button");
            button.id = `testButton${i}`;
            button.className = 'testButton'; // Tüm butonlar için genel stil
            button.textContent = `TEST${i}`;
            button.disabled = i !== 1; // Sadece TEST1 aktif olsun
            button.onclick = () => {
                if (!button.disabled) {
                    window.open(`${baseUrl}${i}`, '_blank');
                }
            };
            buttonsContainer.appendChild(button);
        }

        // localStorage değişikliklerini dinle
        window.addEventListener("storage", (event) => {
            if (event.key === "test1Disabled" && event.newValue === "true") {
                const test1Button = document.getElementById("testButton1");
                if (test1Button) {
                    test1Button.disabled = true;
                    test1Button.textContent = "TEST1 (Tamamlandı)";
                    test1Button.classList.add("deactivated");
                    console.log("TEST1 düğmesi devre dışı bırakıldı.");
                }
            }
        });

        // Sayfa yüklendiğinde localStorage'dan durumu kontrol et
        const test1Disabled = localStorage.getItem("test1Disabled");
        if (test1Disabled === "true") {
            const test1Button = document.getElementById("testButton1");
            if (test1Button) {
                test1Button.disabled = true;
                test1Button.textContent = "TEST1 (Tamamlandı)";
                test1Button.classList.add("deactivated");
            }
        }
    </script>
</body>
</html>
