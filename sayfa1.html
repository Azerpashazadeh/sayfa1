<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Tüm butonların genel stili */
        .testButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            width: 120px; /* Sabit genişlik */
            height: 50px; /* Sabit yükseklik */
            text-align: center; /* Metni ortala */
        }

        /* Tıklanamaz butonların stili (başlangıçta tıklanamaz ama mavi olacak) */
        .testButton:disabled {
            background-color: #007BFF; /* Mavi arka plan */
            border-color: #007BFF;
            cursor: not-allowed; /* Tıklanamaz imleç */
            opacity: 1; /* Başlangıçta soldurma yok */
        }

        /* Deaktif butonların stili (Quiz tamamlanınca gri olacak) */
        .deactivated {
            background-color: #6c757d; /* Gri arka plan */
            border-color: #6c757d;
            opacity: 0.6; /* Soldurma efekti */
            cursor: not-allowed;
        }

        /* Aktif butonların hover efekti */
        .testButton:not(:disabled):hover {
            background-color: #0056b3; /* Hover efekti (daha koyu mavi) */
            border-color: #0056b3;
            cursor: pointer; /* Tıklanabilir imleç */
        }
    </style>
</head>
<body>
    <h1>Ana Sayfa</h1>
    <div id="buttonsContainer">
        <!-- Butonlar burada dinamik olarak oluşturulacak -->
    </div>

    <script>
        const buttonsContainer = document.getElementById("buttonsContainer");
        const totalTests = 50;

        // Sayfa yüklendiğinde butonları oluştur
        createButtons();

        // Dinamik buton oluşturma
        function createButtons() {
            const fragment = document.createDocumentFragment();

            for (let i = 1; i <= totalTests; i++) {
                const button = document.createElement("button");
                button.id = `testButton${i}`;
                button.className = 'testButton';

                // TEST1 aktif, diğerleri devre dışı
                if (i === 1) {
                    button.disabled = false;
                    button.textContent = `TEST${i}`;
                } else {
                    button.disabled = true;
                    button.textContent = `TEST${i}`;
                    button.classList.add("deactivated");
                }

                fragment.appendChild(button);
            }

            buttonsContainer.appendChild(fragment);
        }

        // PostMessage Dinleme
        window.addEventListener("message", function (event) {
            if (event.origin !== "https://www.examtheorie.nl") {
                console.warn("Bilinmeyen bir kaynaktan gelen mesaj:", event.origin);
                return;
            }

            const message = event.data;
            console.log("Iframe'den mesaj alındı:", message);

            if (message.action === "updateButtons") {
                const progress = message.progress;
                console.log("Butonlar güncelleniyor:", progress);
                updateButtons(progress);
            }
        });

        // Butonları güncelleme
        function updateButtons(completedTests) {
            for (let i = 1; i <= totalTests; i++) {
                const button = document.getElementById(`testButton${i}`);
                if (button) {
                    const isCompleted = completedTests.includes(i);
                    const canActivate = i === 1 || completedTests.includes(i - 1);

                    if (isCompleted) {
                        if (!button.classList.contains("deactivated")) {
                            button.disabled = true;
                            button.textContent = `TEST${i} (Tamamlandı)`;
                            button.classList.add("deactivated");
                        }
                    } else if (canActivate) {
                        if (button.disabled || button.classList.contains("deactivated")) {
                            button.disabled = false;
                            button.textContent = `TEST${i}`;
                            button.classList.remove("deactivated");
                        }
                    } else {
                        if (!button.disabled || !button.classList.contains("deactivated")) {
                            button.disabled = true;
                            button.textContent = `TEST${i}`;
                            button.classList.add("deactivated");
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
