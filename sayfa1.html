<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Tüm butonların genel stili */
        .testButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: not-allowed; /* Tıklanamaz varsayılan */
            border: 1px solid #007BFF; /* Mavi kenarlık */
            background-color: #007BFF; /* Mavi arka plan */
            color: white; /* Beyaz yazı rengi */
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            width: 120px; /* Sabit genişlik */
            height: 50px; /* Sabit yükseklik */
            text-align: center; /* Metni ortala */
        }

        /* Tıklanamaz butonların stili (başlangıçta tıklanamaz ama mavi olacak) */
        .testButton:disabled {
            background-color: #007BFF; /* Mavi arka plan */
            border-color: #007BFF;
            cursor: not-allowed; /* Tıklanamaz imleç */
            opacity: 1; /* Başlangıçta soldurma yok */
        }

        /* Deaktif butonların stili (Quiz tamamlanınca gri olacak) */
        .deactivated {
            background-color: #6c757d; /* Gri arka plan */
            border-color: #6c757d;
            opacity: 0.6; /* Soldurma efekti */
            cursor: not-allowed;
        }

        /* Aktif butonların hover efekti */
        .testButton:not(:disabled):hover {
            background-color: #0056b3; /* Hover efekti (daha koyu mavi) */
            border-color: #0056b3;
            cursor: pointer; /* Tıklanabilir imleç */
        }
    </style>
</head>
<body>
    <h1>Anaaaaaa Sayfa</h1>
    <div id="buttonsContainer">
        <!-- Butonlar burada dinamik olarak oluşturulacak -->
    </div>

    <script>
        const buttonsContainer = document.getElementById('buttonsContainer');
        const baseUrl = "https://www.examtheorie.nl/eng/test"; // Temel URL

        // Kullanıcı progress bilgisini API'den al (örnek yapı: [1, 2, 3])
        async function fetchUserProgress() {
            try {
                const response = await fetch('/api/getUserProgress'); // API URL'sini uygun şekilde değiştir
                if (!response.ok) throw new Error('Veri alınamadı.');
                const data = await response.json();
                return data.progress || [];
            } catch (error) {
                console.error('Hata:', error);
                return [];
            }
        }

        // Kullanıcı progress bilgisine göre butonları güncelle
        async function initializeButtons() {
            const userProgress = await fetchUserProgress();

            for (let i = 1; i <= 50; i++) {
                const button = document.createElement('button');
                button.id = `testButton${i}`;
                button.className = 'testButton';
                button.textContent = `TEST${i}`;

                // Eğer progress'de varsa deaktif yap
                if (userProgress.includes(i)) {
                    button.disabled = true;
                    button.classList.add('deactivated');
                } else if (i === Math.max(...userProgress, 0) + 1 || userProgress.length === 0 && i === 1) {
                    // Bir sonraki aktif buton
                    button.disabled = false;
                } else {
                    // Diğer butonlar tıklanamaz
                    button.disabled = true;
                }

                button.onclick = () => {
                    if (!button.disabled) {
                        window.open(`${baseUrl}${i}`, '_blank');
                    }
                };

                buttonsContainer.appendChild(button);
            }
        }

        // Kullanıcı progress bilgisini güncelle (örnek: TEST1 tamamlandı)
        async function updateUserProgress(testNumber) {
            try {
                const response = await fetch('/api/updateUserProgress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ testNumber })
                });

                if (!response.ok) throw new Error('Progress güncellenemedi.');
                console.log(`TEST${testNumber} güncellendi.`);
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        // Başlatma işlemi
        initializeButtons();
    </script>
</body>
</html>
