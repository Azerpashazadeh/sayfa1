<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Genel buton stili */
        .testButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            width: 120px; /* Sabit genişlik */
            height: 50px; /* Sabit yükseklik */
            text-align: center;
        }

        /* Tıklanamaz butonlar */
        .testButton:disabled {
            background-color: #007BFF; 
            border-color: #007BFF;
            cursor: not-allowed;
            opacity: 1;
        }

        /* Deaktif butonlar (Tamamlananlar) */
        .deactivated {
            background-color: #6c757d;
            border-color: #6c757d;
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Aktif buton hover efekti */
        .testButton:not(:disabled):hover {
            background-color: #0056b3;
            border-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ana SayfaYYYY</h1>
    <div id="buttonsContainer">
        <!-- Dinamik butonlar buraya gelecek -->
    </div>

    <script>
        const buttonsContainer = document.getElementById("buttonsContainer");
        const baseUrl = "https://www.examtheorie.nl/eng/test";

        // Dinamik buton oluşturma
        for (let i = 1; i <= 50; i++) {
            const button = document.createElement("button");
            button.id = `testButton${i}`;
            button.className = 'testButton';
            button.textContent = `TEST${i}`;
            button.disabled = i !== 1; // Sadece ilk buton aktif
            button.onclick = () => {
                if (!button.disabled) {
                    window.open(`${baseUrl}${i}`, '_blank');
                }
            };
            buttonsContainer.appendChild(button);
        }

        // Mesaj dinleme
        window.addEventListener("message", function (event) {
            if (event.origin !== "https://www.examtheorie.nl") return;

            const message = event.data;
            console.log("Iframe'den mesaj alındı:", message);

            if (message.action === "updateButtons") {
                const progress = message.progress; 
                console.log("Butonlar güncelleniyor. Progress:", progress);
                updateButtons(progress);

                // Güncellemeden sonra sayfayı yenile
                setTimeout(() => {
                    location.reload();
                }, 500); // Güncelleme tamamlandıktan sonra yenile
            }
        });

        // Buton güncelleme fonksiyonu
        function updateButtons(completedTests) {
            for (let i = 1; i <= 50; i++) {
                const button = document.getElementById(`testButton${i}`);
                if (button) {
                    if (completedTests.includes(i)) {
                        button.disabled = true;
                        button.textContent = `TEST${i} (Tamamlandı)`;
                        button.classList.add("deactivated");
                        button.classList.remove("testButton");
                    } else if (i === 1 || completedTests.includes(i - 1)) {
                        button.disabled = false;
                        button.textContent = `TEST${i}`;
                        button.classList.remove("deactivated");
                    } else {
                        button.disabled = true;
                        button.textContent = `TEST${i}`;
                        button.classList.add("deactivated");
                    }
                }
            }
        }
    </script>
</body>
</html>
