<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tests</title>
    <style>
        #buttonsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 8px;
            max-width: 1200px; /* Maksimum genişlik sınırı */
            margin: 0 auto; /* Ortalamak için */
        }

        .testButton {
            padding: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #007BFF;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s;
            flex: 1 0 calc(20% - 10px); /* Esnek genişlik - 5 sütun için */
            min-width: 0; /* İçerik taşmasını önler */
            max-width: calc(20% - 8px); /* Maksimum genişlik */
            height: 50px;
            text-align: center;
            box-sizing: border-box;
        }

        .testButton:disabled {
            background-color: #007BFF;
            border-color: #007BFF;
            cursor: not-allowed;
            opacity: 1;
        }

        .deactivated {
            background-color: #6c757d;
            border-color: #6c757d;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .testButton:not(:disabled):hover {
            background-color: #0056b3;
            border-color: #0056b3;
            cursor: pointer;
        }

        /* Masaüstü için ek ayarlar */
        @media (min-width: 769px) {
            #buttonsContainer {
                gap: 10px;
                padding: 0 10px; /* Kenar boşlukları */
            }
            
            .testButton {
                flex: 1 0 calc(16.66% - 10px); /* 6 sütun için daha küçük ekranlarda */
                max-width: calc(16.66% - 10px);
            }
        }

        /* Mobil ekranlar için stil */
        @media (max-width: 768px) {
            #buttonsContainer {
                gap: 4px;
                justify-content: space-between;
            }
            
            .testButton {
                width: calc(33.33% - 4px);
                min-width: 0;
                font-size: 14px;
                padding: 8px 2px;
                flex: none; /* Flex özelliğini mobilde kaldır */
                max-width: none; /* Maksimum genişliği kaldır */
            }
        }

        /* Çok küçük ekranlar için ek ayar */
        @media (max-width: 480px) {
            .testButton {
                font-size: 12px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    
    <div id="buttonsContainer"></div>

    <script>
        const buttonsContainer = document.getElementById("buttonsContainer");
        const baseUrl = "https://www.examtheorie.nl/nltoets/toets";
        const baseOffset = 3000; // Bu sayfa için baseOffset 3000

        // Butonları oluştur
        for (let i = 1; i <= 50; i++) {
            const button = document.createElement("button");
            button.id = `testButton${i}`;
            button.className = 'testButton';
            button.textContent = `Toets-${i}`;
            button.disabled = i !== 1;
            button.onclick = () => {
                if (!button.disabled) {
                    window.open(`${baseUrl}${i}`, '_blank');
                }
            };
            buttonsContainer.appendChild(button);
        }

        // Butonları güncelleme fonksiyonu
        function updateButtons(completedTests, baseOffset = 3000, rangeLimit = 50) {
            const normalizedCompleted = completedTests
                .filter(n => n >= baseOffset + 1 && n <= baseOffset + rangeLimit)
                .map(n => n - baseOffset);

            for (let i = 1; i <= rangeLimit; i++) {
                const button = document.getElementById(`testButton${i}`);
                if (button) {
                    if (normalizedCompleted.includes(i)) {
                        button.disabled = true;
                        button.textContent = `Toets-${i} (Voltooid)`;
                        button.classList.add("deactivated");
                    } else if (i === 1 || normalizedCompleted.includes(i - 1)) {
                        button.disabled = false;
                        button.textContent = `Toets-${i}`;
                        button.classList.remove("deactivated");
                    } else {
                        button.disabled = true;
                        button.textContent = `Toets-${i}`;
                        button.classList.add("deactivated");
                    }
                }
            }
        }

        // Mesaj dinleyici
        window.addEventListener("message", function (event) {
            if (event.origin !== "https://www.examtheorie.nl") return;

            const message = event.data;
            if (message.action === "updateButtons") {
                const progress = message.progress || [];
                updateButtons(progress, baseOffset);
            }
        });

        // Sayfa görünür olunca üst pencereye bildirim gönder
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                window.parent.postMessage({ action: "visibilityChange", state: 'visible' }, "https://www.examtheorie.nl");
            }
        });
    </script>
</body>
</html>
