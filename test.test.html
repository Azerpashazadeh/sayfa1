<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğme</title>
    <style>
        .my-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .my-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="my-button" id="myButton">Kullanıcıyı Kaydet</button>

    <script type="text/javascript">
        // Düğmeye tıklama olayı ekle
        document.getElementById('myButton').addEventListener('click', function() {
            // Ana sayfaya mesaj gönder
            window.parent.postMessage('triggerWixCode', 'https://www.examtheorie.nl');
            console.log("Düğmeye tıklandı, mesaj gönderildi...");
        });
    </script>
</body>
</html>
